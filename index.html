<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ Pamasko Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-b from-yellow-100 to-pink-100 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md text-center">
    <h1 class="text-3xl sm:text-4xl font-bold mb-6 text-yellow-600">Pamasko Generator</h1>
    
    <button 
      id="generateBtn"
      class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-full mb-6 transition text-lg w-full sm:w-auto">
      Generate Pamasko
    </button>
    
    <div id="countdown" class="text-4xl font-bold mb-4 text-yellow-700"></div>
    <div id="message" class="text-xl sm:text-2xl font-semibold mb-4 text-yellow-800"></div>
    <div id="mainAmount" class="main-amount"></div>
    <div id="secondMessage" class="text-lg sm:text-xl font-medium text-gray-700 mt-2"></div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
